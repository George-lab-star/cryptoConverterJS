<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Crypto Converter</title>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crypto Converter</h1>
        </div>
        <div class="currency">
            <form id="cryptoConverter">
                <div class="amount">
                    <input type="text" id="amount_i">
                </div>
                <div class="from">
                    <datalist id="from_currency">
                    </datalist>
                    <input  autoComplete="on" list="from_currency" id="from_currency_i"/> 
                </div>
                <div class="to">
                    <datalist id="to_currency">
                    </datalist>
                    <input  autoComplete="on" list="to_currency" id="to_currency_i"/> 
                </div>
                <div class="submit">
                    <button type="button" id="convertButton">Convert</button>
                </div>
            </form>
        </div>
        <div class="result">

        </div>
    </div>
    <script src="../backend/script.js"></script>
</body>
</html>

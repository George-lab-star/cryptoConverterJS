<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Converter</title>
    
</head>
<body>
    <header>
        <h1>Crypto Converter</h1>
        <nav>
            <select name="github">
                <option value="my_github"><a href="https://github.com/George-lab-star">My GitHub</a></option>
                <option value="teachers_github"><a href="https://github.com/BubnovSA">Teacher's GitHub</a></option>
            </select>
        </nav>
        <button class="start_converting">Start Converting</button>
    </header>
    <div class="container">
        <div class="currency">
            <form id="cryptoConverter">
                <div class="amount">
                    <input type="text" id="amount_i">
                </div>
                <div class="from">
                    <datalist id="from_currency">
                    </datalist>
                    <input  autoComplete="on" list="from_currency" id="from_currency_i"/> 
                </div>
                <div class="to">
                    <datalist id="to_currency">
                    </datalist>
                    <input  autoComplete="on" list="to_currency" id="to_currency_i"/> 
                </div>
                <div class="submit">
                    <button type="button" id="convertButton">Convert</button>
                </div>
            </form>
        </div>
        <div class="result">

        </div>
    </div>
    <script src="../backend/script.js"></script>
</body>
</html>

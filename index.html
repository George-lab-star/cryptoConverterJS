<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crypto Converter</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Crypto Converter</h1>
        </div>
        <div class="currency">
            <form id="cryptoConverter">
                <div class="amount">
                    <input type="text" name="amount">
                </div>
                <div class="from">
                    <datalist id="from_currency">
                    </datalist>
                    <input  autoComplete="on" list="from_currency"/> 
                </div>
                <div class="to">
                    <datalist id="to_currency">
                    </datalist>
                    <input  autoComplete="on" list="to_currency"/> 
                </div>
                <div class="submit">
                    <button type="submit">Convert</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
